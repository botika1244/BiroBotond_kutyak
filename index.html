<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biró Botond</title>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>
    <header>
        <h1>Kutyák</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#Feri">Feri</a></li>
            <li><a href="#Zsotti">Zsotti</a></li>
            <li><a href="#Karcsi">Karcsi</a></li>
        </ul>
    </nav>

    <div class="tarolo">
        <div class="kutya">
            <h2 id="Feri">Feri</h2>
            <img src="https://i.pinimg.com/736x/f7/b5/1e/f7b51e8787f7164de282b7b545762f47.jpg" alt="Feriről egy kép">
            <p>🕊Kedvenc galambom a Feri, minden nap látom a kerti fán.🕊</p>
        </div>

        <div class="kutya">
            <h2 id="Zsotti">Zsotti</h2>
            <img src="https://i.pinimg.com/736x/42/53/43/425343d4070d2fa9f33a80df4083d131.jpg" alt="Sanyiról egy kép">
            <p>🐸Zsotti a béka, természetes előhelye a WCjjjj🐸</p>
        </div>
        
        <div class="kutya">
            <h2 id="Karcsi">Karcsi</h2>
            <img src="https://i.pinimg.com/736x/85/84/b9/8584b9ac6c7e60b8fa01a8b95e889745.jpg" alt="Sanyiról egy kép">
            <p>🕊Karcsi a közmunkás szakember, akit még nem láttam cigi nélkül a szájában🕊</p>
        </div>
    </div>
</body>
</html>
